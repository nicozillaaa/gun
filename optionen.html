    <h3>Raute</h3>

      <script>

      const person= {
        firstName: "James",
        lastName: "Bond",

        title: "007",

        now: new Date(),
        yearOfBirth: 1900,

        zeit: function(val){
          if(val < 10) val= '0' + val;
          return val;
        },

        sayHello: function(){
          return "My Name is " + this.lastName;
        },

        fullName: function(){
          return this.firstName + " " + this.lastName;
        },

        age: function(){
          return(this.now.getFullYear() - this.yearOfBirth);
        },

        bio: function(){
          return ("Name: " + this.fullName() + "<br>Alter:" + this.age() + "<br>Titel: " + this.title);
        }
      };


      const me= Object.create(person);

      me.firstName = "Nicole";
      me.lastName = "Kloster";
      me.title = "Frau";
      me.yearOfBirth = 1999;

      me['monthOfBirth'] = 1;
      me['dayOfBirth'] = 14;
  
      me.birthday = function(){
        return me.zeit(me.dayOfBirth) + "." + me.zeit(me.monthOfBirth) + "." + me.zeit(me.yearOfBirth);
      }

   



      console.log(person.yearOfBirth);

      document.getElementById("OUTPUT").innerHTML=person.sayHello();
      document.getElementById("OUTPUT").innerHTML=person.fullName();
      document.getElementById("OUTPUT").innerHTML=person.age();
      document.getElementById("OUTPUT").innerHTML+= "<hr>" + person.bio();



      document.getElementById("OUTPUT").innerHTML=me.sayHello();
      document.getElementById("OUTPUT").innerHTML=me.fullName();
      document.getElementById("OUTPUT").innerHTML=me.age();
      document.getElementById("OUTPUT").innerHTML+= "<hr>" + me.bio();
      document.getElementById("OUTPUT").innerHTML+= "<hr>" + me.birthday();



    function raute( count, sign){

      document.write("<div style= 'text-align:center; font-size: 20px; letter-spacing: 15px;'>");
     
     // count= 17;
      A2= count/2;
      //sign= "☻";

      for(i=0; i<count; i++){

        if(A2>i){w= i+1;}
        else    {w= w-1;}

        for(j=1; j<=w; j++){
          document.write(sign );
        }
        document.write("<br>");
        
      }

      document.write("</div> <br> <br>");

    } //function raute()

    raute(9, '♥');
    raute(15, '♥');
    raute(25, '♥');
    raute(36, '♥');






      </script>
